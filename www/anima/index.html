<!DOCTYPE html>
<html lang="ca" class="low-power-auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal d'ANIMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="icon" href="/static/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/anima/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    html.low-power-mode .glyphs-side span,
    html.low-power-mode .decoracion-eterea,
    html.low-power-mode .spinner,
    html.low-power-mode .code,
    html.low-power-mode .tree-image,
    html.low-power-mode h1,
    html.low-power-mode .glyphs {
      animation: none !important;
      filter: none !important;
      text-shadow: none !important;
      backdrop-filter: none !important;
    }

    html.low-power-mode .spinner {
      display: none !important;
    }
  </style>
  <script>
    const pocaPotencia = navigator.hardwareConcurrency <= 4 || window.innerWidth < 600;
    if (pocaPotencia) {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "/anima/style-lite.css";
      document.head.appendChild(link);
      document.documentElement.classList.add("low-power-mode");
    }
  </script>

</head>

<body>
  <div class="spinner">
    <div class="spinner1"></div>
  </div>

  <div class="nav-bar">
    <a class="nav-item" id="ficha-link" href="/ficha">FICHA</a>
    <a class="nav-item" id="conexiones-link" href="/conexiones">CONEXIONES</a>
    <a class="nav-item" id="notas-link" href="/notas">NOTAS</a>

    <div id="admin-link-container" style="display:none;">
        <a class="nav-item" href="/admin">ADMIN</a>
    </div>

    <div class="nav-item dropdown" id="ia-dropdown-container" style="display:none;">
        IAs
        <div class="dropdown-content" id="ia-dropdown">
            <!-- Links dinámicos a IAs -->
        </div>
    </div>
</div>

<script>
    window.addEventListener("DOMContentLoaded", async () => {
        try {
            const sessionRes = await fetch("/session-info");
            const sessionData = await sessionRes.json();
            const id = sessionData.usuario;
            const rol = sessionData.rol;

            if (id) {
                document.getElementById("conexiones-link").setAttribute("href", `/conexiones`);

                if (rol === "admin") {
                    document.getElementById("admin-link-container").style.display = "inline-block";
                }

                const usosRes = await fetch("/usos");
                if (usosRes.ok) {
                    const usos = await usosRes.json();
                    const iaDropdown = document.getElementById("ia-dropdown");
                    const iaDropdownContainer = document.getElementById("ia-dropdown-container");

                    const ias = ["hada", "eidolon", "fantasma", "anima"];
                    let tieneIAsDisponibles = false;

                    ias.forEach(ia => {
                        const cantidad = usos[ia];
                        if (cantidad === -1 || (typeof cantidad === "number" && cantidad > 0)) {
                            const link = document.createElement("a");
                            link.href = `/${ia}`;
                            link.textContent = ia.charAt(0).toUpperCase() + ia.slice(1);
                            iaDropdown.appendChild(link);
                            tieneIAsDisponibles = true;
                        }
                    });

                    if (tieneIAsDisponibles) {
                        iaDropdownContainer.style.display = "inline-block";
                    }
                }
            }

            // Dropdown toggle al hacer clic
            const dropdown = document.getElementById("ia-dropdown-container");
            const dropdownContent = document.getElementById("ia-dropdown");

            if (dropdown && dropdownContent) {
                dropdown.addEventListener("click", (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle("active");
                });

                document.addEventListener("click", (e) => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove("active");
                    }
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape") {
                        dropdown.classList.remove("active");
                    }
                });
            }

        } catch (error) {
            console.error("Error cargando sesión o usos:", error);
        }
    });
</script>
  

  <div class="terminal-container">
    <img src="/anima/decoracion-anima.png" alt="Decoració etèria" class="decoracion-eterea">
    <div class="terminal-container2">
      <div class="holo-screen">
        <div class="tree-header">
          <img src="/anima/ArbolHead.png" alt="Símbol de l'Arbre d'ANIMA" class="tree-image">
        </div>

        <div class="tree-columns">
          <div class="column side-column">
            <h1>ᛜ</h1>
            <p class="glyphs-side" id="runes-left"></p>
          </div>

          <div class="column center-column">
            <h1>ANIMA</h1>
            <p class="glyphs">ᚠ ᛉ ᛞ · ᚺ ᛟ ᚾ : ᛁ ᚲ ᚷ</p>
            <pre class="code"></pre>
            <div class="runic-input-container">
              <input type="text" class="runic-input" placeholder="consulta y pulsa Enter">
              <div class="runic-glow"></div>
            </div>
          </div>

          <div class="column side-column">
            <h1>ᛜ</h1>
            <p class="glyphs-side" id="runes-right"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const path = window.location.pathname;
      const ia = path.split('/')[1]; // ej: 'anima'
    
      let usuario = "invitado";
      try {
        const res = await fetch("/session-info");
        const data = await res.json();
        usuario = data.usuario || "invitado";
    
        const setHref = (selector) => {
          const el = document.getElementById(selector);
          if (el) el.href = `/${selector.replace("-link", "")}`;
        };
    
        setHref("ficha-link");
        setHref("conexiones-link");
        setHref("hada-link");
        setHref("eidolon-link");
        setHref("fantasma-link");
        setHref("anima-link");
    
        const currentIA = document.getElementById(`${ia}-link`);
        if (currentIA) currentIA.classList.add("active");
      } catch (e) {
        console.warn("No se pudo recuperar sesión:", e);
      }
    
      const input = document.querySelector(".runic-input");
      const codeBlock = document.querySelector(".code");
      const glyphsLeft = document.getElementById("runes-left");
      const glyphsRight = document.getElementById("runes-right");
      const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛝᛟᛞᛠᛡᛥᛦ";
    
      function crearSpansRunics(element) {
        for (let i = 0; i < 50; i++) {
          const span = document.createElement("span");
          span.textContent = runes[Math.floor(Math.random() * runes.length)];
          element.appendChild(span);
        }
      }
    
      function animarRunes(element) {
        const spans = element.querySelectorAll("span");
        const aleatorios = [...spans].sort(() => 0.5 - Math.random()).slice(0, 8);
        aleatorios.forEach((span) => {
          span.textContent = runes[Math.floor(Math.random() * runes.length)];
          span.classList.add("flicker");
          setTimeout(() => span.classList.remove("flicker"), 300);
        });
      }
    
      crearSpansRunics(glyphsLeft);
      crearSpansRunics(glyphsRight);
      setInterval(() => {
        animarRunes(glyphsLeft);
        animarRunes(glyphsRight);
      }, 3000);
    
      input?.addEventListener("keydown", function (e) {
        if (e.key === "Enter") enviar();
      });
    
      async function enviar() {
        const mensaje = input.value.trim();
        if (mensaje === "") return;
    
        const userLine = document.createElement("div");
        userLine.textContent = `>> ${mensaje}`;
        codeBlock.appendChild(userLine);
        input.value = "";
    
        registrarEvento(`pregunta_${ia}`, mensaje); // Registramos la pregunta
    
        const escribint = document.createElement("div");
        escribint.classList.add("glyphs");
        escribint.style.marginTop = "10px";
        codeBlock.appendChild(escribint);
        codeBlock.scrollTop = codeBlock.scrollHeight;
    
        const spinner = document.querySelector(".spinner");
        if (spinner) spinner.classList.add("thinking");
    
        try {
          const res = await fetch("/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje, ia: ia, id: usuario })
          });
    
          const data = await res.json();
          escribint.remove();
          escriureLentament(data.respuesta, codeBlock, 4);
    
          registrarEvento(`respuesta_${ia}`, data.respuesta); // Registramos la respuesta
    
        } catch (error) {
          escribint.textContent = "⚠️ ERROR: No se pudo conectar con la IA.";
        } finally {
          if (spinner) spinner.classList.remove("thinking");
        }
      }
    
      function escriureLentament(text, container, velocidad = 5) {
        const respuesta = `>> ${text}`;
        const respuestaDiv = document.createElement("div");
        container.appendChild(respuestaDiv);
    
        let i = 0;
        const interval = setInterval(() => {
          if (i < respuesta.length) {
            respuestaDiv.textContent += respuesta[i];
            if (i % 5 === 0) container.scrollTop = container.scrollHeight;
            i++;
          } else {
            clearInterval(interval);
          }
        }, velocidad);
      }
    
      async function registrarEvento(tipo, contenido) {
        try {
          await fetch("/log-evento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tipo, contenido })
          });
        } catch (error) {
          console.error("Error registrando evento:", error);
        }
      }
    });
    </script>
    
  
</body>

</html>
