    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const sessionRes = await fetch("/session-info");
          const sessionData = await sessionRes.json();
          const id = sessionData.usuario;
          const rol = sessionData.rol;

          if (id) {
            document.getElementById("conexiones-link").setAttribute("href", `/conexiones`);

            // Mostrar Admin si es rol admin
            if (rol === "admin") {
              document.getElementById("admin-link-container").style.display = "inline-block";
            }

            // Ahora pedimos los usos reales
            const usosRes = await fetch("/usos");
            if (usosRes.ok) {
              const usos = await usosRes.json();
              const iaDropdown = document.getElementById("ia-dropdown");

              const ias = ["hada", "eidolon", "fantasma", "anima"];

              ias.forEach(ia => {
                const cantidad = usos[ia];
                if (cantidad === -1 || (typeof cantidad === "number" && cantidad >= 0)) {
                  const link = document.createElement("a");
                  link.href = `/${ia}`;
                  link.textContent = ia.charAt(0).toUpperCase() + ia.slice(1);
                  iaDropdown.appendChild(link);
                }
              });
            }
          }
        } catch (error) {
          console.error("Error cargando sesi√≥n o usos:", error);
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const path = window.location.pathname;
        const ia = path.split('/')[1]; // 'fantasma'

        let usuario = "invitado";
        try {
          const res = await fetch("/session-info");
          const data = await res.json();
          usuario = data.usuario || "invitado";

          const setHref = (selector) => {
            const el = document.getElementById(selector);
            if (el) el.href = `/${selector.replace("-link", "")}`;
          };

          setHref("ficha-link");
          setHref("conexiones-link");
          setHref("hada-link");
          setHref("eidolon-link");
          setHref("fantasma-link");
          setHref("anima-link");

          const currentIA = document.getElementById(`${ia}-link`);
          if (currentIA) currentIA.classList.add("active");
        } catch (e) {
          console.warn("No se pudo recuperar sesi√≥n:", e);
        }

        const input = document.getElementById("input");
        const output = document.getElementById("output");

        // === Persistencia de conversaci√≥n ===
        const CONVERSATION_KEY = `conversacion_fantasma_${usuario}`;
        
        function guardarConversacion() {
          const mensajes = Array.from(output.querySelectorAll('.user-msg, .bot-msg')).map(el => {
            let contenido = '';
            
            if (el.classList.contains('user-msg')) {
              contenido = el.textContent.trim();
            } else if (el.classList.contains('bot-msg')) {
              // Buscar el texto en la estructura anidada si existe
              const nestedText = el.querySelector('span, div');
              if (nestedText) {
                contenido = nestedText.textContent.trim();
              } else {
                contenido = el.textContent.trim();
              }
            }
            
            return {
              tipo: el.classList.contains('user-msg') ? 'usuario' : 'bot',
              contenido: contenido
            };
          });
          
          localStorage.setItem(CONVERSATION_KEY, JSON.stringify(mensajes));
        }
        
        function cargarConversacion() {
          const guardado = localStorage.getItem(CONVERSATION_KEY);
          if (guardado) {
            try {
              const mensajes = JSON.parse(guardado);
              mensajes.forEach(msg => {
                const div = document.createElement("div");
                div.classList.add(msg.tipo === 'usuario' ? 'user-msg' : 'bot-msg');
                div.textContent = msg.contenido;
                output.appendChild(div);
              });
              output.scrollTop = output.scrollHeight;
            } catch (e) {
              console.warn("Error cargando conversaci√≥n:", e);
            }
          }
        }
        
        function limpiarConversacion() {
          localStorage.removeItem(CONVERSATION_KEY);
          output.innerHTML = "";
        }

        input.addEventListener("keydown", async (e) => {
          if (e.key === "Enter") {
            const mensaje = input.value.trim();
            if (!mensaje) return;

            output.querySelectorAll(".glitch").forEach(el => el.classList.remove("glitch"));
            output.querySelectorAll(".pulse-line").forEach(el => el.remove());

            const userDiv = document.createElement("div");
            userDiv.classList.add("user-msg");
            userDiv.textContent = `>> ${mensaje}`;
            output.appendChild(userDiv);
            input.value = "";
            
            // Guardar conversaci√≥n despu√©s de cada mensaje del usuario
            guardarConversacion();

            await registrarEvento("pregunta_fantasma", mensaje); // üî• LOG: guardamos la pregunta

            const escribint = document.createElement("div");
            escribint.innerText = "‚ü™ FANTASMA est√° consultando sus archivos... ‚ü´";
            escribint.style.opacity = "0.5";
            output.appendChild(escribint);

            try {
              const res = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  mensaje,
                  ia: "fantasma",
                  id: usuario
                }),
              });

              const data = await res.json();
              escribint.remove();

              // Mostrar informaci√≥n de consumo de tokens si est√° disponible
              if (data?.consumio_token !== undefined) {
                const tokenInfo = data.consumio_token ? "üí∞ Token consumido" : "üÜì Gratis";
                console.log(`${tokenInfo} - Tipo: ${data.tipo_consulta || 'desconocido'} - Raz√≥n: ${data.razon || 'N/A'}`);
              }

              const respuestaDiv = document.createElement("div");
              respuestaDiv.classList.add("bot-msg", "glitch");
              respuestaDiv.textContent = ">> ";
              output.appendChild(respuestaDiv);

              const pulse = document.createElement("span");
              pulse.classList.add("pulse-line");
              respuestaDiv.appendChild(pulse);

              await registrarEvento("respuesta_fantasma", data.respuesta);

              let i = 0;
              const text = data.respuesta;
              const velocidad = 5;

              const escribir = () => {
                if (i < text.length) {
                  respuestaDiv.textContent += text.charAt(i);
                  respuestaDiv.appendChild(pulse);
                  i++;
                  setTimeout(escribir, velocidad);
                }
              };
              escribir();

              output.scrollTop = output.scrollHeight;
              
              // Guardar conversaci√≥n DESPU√âS de que termine la animaci√≥n de escritura
              setTimeout(() => {
                guardarConversacion();
              }, (text.length * 5) + 100); // Esperar a que termine la animaci√≥n + buffer
            } catch (error) {
              escribint.innerText = "‚ü™ ERROR: No se puede contactar con FANTASMA ‚ü´";
              console.error("Error enviando a Fantasma:", error);
            }
          }
        });

        async function registrarEvento(tipo, contenido) {
          try {
            await fetch("/log-evento", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ tipo, contenido })
            });
          } catch (error) {
            console.warn("No se pudo registrar evento:", error);
          }
        }

        // Dropdown navbar
        const dropdown = document.querySelector(".dropdown");
        const dropdownContent = document.querySelector(".dropdown-content");

        if (dropdown && dropdownContent) {
          dropdown.addEventListener("click", (e) => {
            e.stopPropagation();
            dropdown.classList.toggle("active");
            dropdownContent.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove("active");
              dropdownContent.classList.remove("show");
            }
          });

          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              dropdown.classList.remove("active");
              dropdownContent.classList.remove("show");
            }
          });
        }

        // Cargar conversaci√≥n al iniciar
        cargarConversacion();
        
        // Hacer funciones disponibles globalmente
        window.limpiarConversacion = limpiarConversacion;
      });
    </script>
